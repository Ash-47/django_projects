<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="adv_styles.css">
    </head>
    <body>
      <img  id="image" src="adv_img.png" alt="Google logo">
      <a href="index.html">Google Search</a>
      <h3>Advanced Search</h3><br>
      <hr>
      <div class="container">
        <p class="text-muted">To do this in the search box.</p>
        <h6>Find pages with...</h6>
        <form action="https://www.google.com/search">
          <div class="form-group row">
          <label for="as_q" class="col-form-label col-3">all these words:</label>
          <div class="col">
            <input type="text" name="as_q" class="form-control">
          </div>
          <label class="col-form-label mono col" for="as_q">Type the important words: tri-colour rat terrier</label>
        </div>
        <div class="form-group row">
          <label for="as_epq" class="col-form-label  col-3">this exact word or phrase:</label>
          <div class="col">
            <input type="text" name="as_epq" class="form-control">
          </div>
          <label class="col-form-label mono col" for="as_epq">Put exact words in quotes: "rat terrier"</label>
        </div>
        <div class="form-group row">
          <label for="as_oq" class="col-form-label col-3">any of these words:</label>
          <div class="col">
            <input type="text" name="as_oq" class="form-control">
          </div>
          <label class="col-form-label mono col" for="as_oq">Type OR between all the words you want: miniature OR standard</label>
        </div>
        <div class="form-group row">
          <label for="as_eq" class="col-form-label col-3">none of these words:</label>
          <div class="col">
            <input type="text" name="as_eq" class="form-control">
          </div>
          <label class="col-form-label mono col" for="as_eq">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label>
        </div>
        <button type="submit" class="btn btn-primary">Advance Search</button>
      </form>
  </div>
    </body>
    </html>
