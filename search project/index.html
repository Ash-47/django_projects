<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <div class="center">
          <img id="image" src="logo.png" alt="Google logo"><br><br>
        <form  action="https://www.google.com/search">
          <input  id="field" class="form-control" type="text" name="q"><br>
          <div class="btn-group" role="group">
            <button type="submit" class="form-inline btn btn-light">Google Search</button>
            <button type="submit" name="btnI" value="I'm Feeling Lucky" class="form-inline btn btn-light">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
      <div id="anchor">
      <a href="images.html">Image Search</a>
      <a id="adv" href="adv_search.html">Advanced Search</a>
    </div>
    </body>
  </div>
</html>
