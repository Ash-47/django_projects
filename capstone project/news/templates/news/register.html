{% extends 'news/layout.html'%}
{%block title%}
Register
{% endblock %}
{%block form%}

              <h3 class="login-heading mb-4">Register</h3>
              <form action="{% url 'register'%}" method="post">
                {% csrf_token%}
                <div class="form-label-group">
                  <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
                  <label for="inputUsername">Username</label>
                </div>
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required>
                  <label for="inputEmail">Email Address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                  <label for="inputPassword">Password</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPasswordCnf" class="form-control" placeholder="Confirm Password" name="confirmation" required>
                  <label for="inputPasswordCnf">Confirm Password</label>
                </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Register</button>
                  <div class="text-center">
                    Already have an account?<a class="small" href="{% url 'login' %}">Login here!</a></div>
    </form>
     {% endblock %}
